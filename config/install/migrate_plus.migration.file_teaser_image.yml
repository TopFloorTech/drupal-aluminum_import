id: file_teaser_image
label: Migrate a teaser image file entity
migration_group: shared
source:
  plugin: aluminum_import_csv_image_field
  file_column: field_teaser_image
destination:
  plugin: entity:file
  source_base_path: 'public://import/images/'
  source_path_property: 'uri'
  move: false
  urlencode: false
process:
  uid:
    plugin: default_value
    default_valuer: 1
  uri: field_teaser_image_destination
  filename: field_teaser_image

dependencies:
  enforced:
    module:
      - aluminum_import
