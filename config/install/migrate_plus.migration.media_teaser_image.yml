id: media_teaser_image
label: Migrate a media entity for a teaser image field
migration_group: shared
source:
  plugin: aluminum_import_csv_media_entity
destination:
  plugin: entity:media
process:
  type:
    plugin: default_value
    default_value: image
  uid:
    plugin: default_value
    default_value: 1
  field_image:
    plugin: migration
    migration: file_teaser_image
    source: field_teaser_image

migration_dependencies:
  required:
    - file_teaser_image

dependencies:
  enforced:
    module:
      - aluminum_import
